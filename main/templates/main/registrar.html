{% extends 'main/base_template_login.html' %}
{% block title %} Registrar {% endblock %}

{%  block content %}

        <!-- Top content -->
        <div class="top-content">
        	
           
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 text">
                        <div class="description">
                        	<img src="../../../static/my/img/logo-app.png">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 form-box">
                    	<div class="form-top">
                    		<div class="form-top-left">
                                <a href="{% url 'index' %}" class="whiteback"><i class="fa fa-arrow-left circulo"></i> Regresa al inicio</a>
                    			<h3> Registrate a nuestro sitio web</h3>
                    		</div>
                        </div>
                        <div class="form-bottom">
		                    <form role="form" action="" method="post" class="login-form">
                            {% csrf_token %}
		                    	<div class="form-group">
		                    		<label class="sr-only" for="form-username">Usuario</label>
		                        	<input type="text" name="username" placeholder="Usuario..." class="form-username form-control" id="form-username">
		                        </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-username">Correo</label>
                                    <input type="text" name="email" placeholder="Correo..." class="form-username form-control" id="form-username">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-username">Nombre</label>
                                    <input type="text" name="nombre" placeholder="Nombres..." class="form-username form-control" id="form-username">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-username">Apellido</label>
                                    <input type="text" name="apellidos" placeholder="Apellidos..." class="form-username form-control" id="form-username">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-username">Direccion</label>
                                    <input type="text" name="direccion" placeholder="Direccion..." class="form-username form-control" id="form-username">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-username">Telefono</label>
                                    <input type="text" name="telefono" placeholder="Telefono..." class="form-username form-control" id="form-username">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-username">Documento</label>
                                    <input type="text" name="documento" placeholder="Documento..." class="form-username form-control" id="form-username">
                                </div>
		                        <div class="form-group">
		                        	<label class="sr-only" for="form-password">Contrase単a</label>
		                        	<input type="password" name="password1" placeholder="Contrase単a..." class="form-password form-control" id="form-password">
		                        </div>
		                        <div class="form-group">
		                        	<label class="sr-only" for="form-password">Confirmar contrase単a</label>
		                        	<input type="password" name="password2" placeholder="Confirmar contrase単a..." class="form-password form-control" id="password2">
		                        </div>
		                        <button type="submit" class="btn">Registrate!</button>
                                <div class="button-login">
                                    <h3>Ya tienes cuenta? <a href="{% url 'login' %}">Ingresa</a></h3>
                                </div>
		                    </form>
	                    </div>
                    </div>
                </div>
            </div>
      
        
        </div>

        <br>
        <br>

    <div class="col-md-12">
        <div class="row">
            <div class="container-fluid pie">
                <footer>
                    <p>&copy; Francisco Navas. </p>
                </footer>   
            </div>
        </div>
    </div>

{% endblock %}

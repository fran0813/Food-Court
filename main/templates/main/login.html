<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="my/css/login-form-elements.css">
        <link rel="stylesheet" href="my/css/login-style.css">

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
           
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 text">
                        <div class="description">
                        	<img src="my/img/logo-app.png">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 form-box">
                    	<div class="form-top">
                    		<div class="form-top-left">
                    			<h3>Entra a nuestro sitio web</h3>
                    		</div>
                        </div>
                        <div class="form-bottom">
		                    <form role="form" action="" method="post" class="login-form">
		                    	<div class="form-group">
		                    		<label class="sr-only" for="form-username">Usuario</label>
		                        	<input type="text" name="form-username" placeholder="Usuario..." class="form-username form-control" id="form-username">
		                        </div>
		                        <div class="form-group">
		                        	<label class="sr-only" for="form-password">Contraseña</label>
		                        	<input type="password" name="form-password" placeholder="Contraseña..." class="form-password form-control" id="form-password">
		                        </div>
		                        <button type="submit" class="btn">Entra!</button>
                                <div class="button-registrase">
                                    <h3>No tienes cuenta? <a href="#">Create una cuenta</a></h3>
                                </div>
		                    </form>
	                    </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 social-login">
                    	<h3>...o entra con:</h3>
                    	<div class="social-login-buttons">
                        	<a class="btn btn-link-1 btn-link-1-facebook" href="#">
                        		<i class="fa fa-facebook"></i> Facebook
                        	</a>
                        	<a class="btn btn-link-1 btn-link-1-twitter" href="#">
                        		<i class="fa fa-twitter"></i> Twitter
                        	</a>
                        	<a class="btn btn-link-1 btn-link-1-google-plus" href="#">
                        		<i class="fa fa-google-plus"></i> Google Plus
                        	</a>
                    	</div>
                    </div>
                </div>
            </div>
      
        
        </div>


        <!-- Javascript -->
        <script src="jquery/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>

    </body>

</html>

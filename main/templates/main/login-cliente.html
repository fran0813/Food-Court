{% extends 'main/base_template_login.html' %}
{% block title %} Registrar {% endblock %}

{%  block content %}

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
           
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 text">
                        <div class="description">
                        	<img src="../../../static/my/img/logo-app.png">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 form-box">
                    	<div class="form-top">
                    		<div class="form-top-left">
                    			<h3>Entra a nuestro sitio web</h3>
                    		</div>
                        </div>
                        <div class="form-bottom">
		                    <form role="form" action="" method="post" class="login-form">
                            {% csrf_token %}
		                    	<div class="form-group">
		                    		<label class="sr-only" for="form-username">Usuario</label>
		                        	<input type="text" name="usuario" id="id_usuario" placeholder="Usuario..." class="form-username form-control" id="form-username">
		                        </div>
		                        <div class="form-group">
		                        	<label class="sr-only" for="form-password">Contraseña</label>
		                        	<input type="password" name="clave" id="id_clave" placeholder="Contraseña..." class="form-password form-control" id="form-password">
		                        </div>
		                        <button type="submit" class="btn">Entra!</button>
                                <div class="button-registrase">
                                    <h3>No tienes cuenta? <a href="{% url 'registrar-usuario' %}">Create una cuenta</a></h3>
                                </div>
		                    </form>
	                    </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 social-login">
                    	<h3>...o entra con:</h3>
                    	<div class="social-login-buttons">
                        	<a class="btn btn-link-1 btn-link-1-facebook" href="#">
                        		<i class="fa fa-facebook"></i> Facebook
                        	</a>
                        	<a class="btn btn-link-1 btn-link-1-twitter" href="#">
                        		<i class="fa fa-twitter"></i> Twitter
                        	</a>
                        	<a class="btn btn-link-1 btn-link-1-google-plus" href="#">
                        		<i class="fa fa-google-plus"></i> Google Plus
                        	</a>
                    	</div>
                    </div>
                </div>
            </div>
      
        
        </div>

{% endblock %}

{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> {% block title %} {% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'my/css/slider.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">

</head>
<body>

    <div class="container">

        <nav class="navegar navbar  navbar-static-top" role="navigation" style="margin-bottom: 0px;">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand white" href="{% url 'principal' %}"><img src="{% static 'my/img/logo-app2.png' %}"></a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a class="white" href="{% url 'restaurante' %}">Restaurante</a></li>
                        <li><a class="white" href="{% url 'mapa' %}">Mapa</a></li>
                        <li><a class="white" href="{% url 'contacto' %}">Contactenos</a></li>
                        <li><a class="white" href="{% url 'perfil' %}">Perfil</a></li>
                        <li class="text-right"><a class="white " href="{% url 'logout' %}">Salir</a></li>
                    </ul>
                </div>
            </div>
        </nav>

    </div>

    {% block content %}
    {% endblock %} 

        <!-- FOOTER -->
        <footer>
            <p>&copy; Francisco Navas.  </p>
        </footer>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'jquery/jquery-1.9.1.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'my/js/docs.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'my/js/ie10-viewport-bug-workaround.js' %}"></script>
    <script src="{% static 'my/js/slider.js' %}"></script>

    <!-- jssor slider scripts-->
    <!-- use jssor.slider.debug.js for debug -->
    <script type="text/javascript" src="{% static 'my/js/jssor.slider.mini.js' %}"></script>
</body>
</html>
